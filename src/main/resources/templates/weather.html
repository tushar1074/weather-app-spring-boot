<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6dd5fa, #2980b9);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 25px;
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        form {
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
            width: 100%;
            max-width: 400px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border-radius: 8px;
            border: none;
            font-size: 1.1rem;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background-color: #f39c12;
            color: #fff;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #d35400;
        }
        .weather-result {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 30px 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            backdrop-filter: blur(5px);
        }
        .weather-result h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        .weather-result p {
            font-size: 1.3rem;
            margin: 10px 0;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            form {
                flex-direction: column;
            }
            button {
                width: 100%;
            }
            .weather-result {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<h1>Check Weather</h1>
<form action="/get-weather" method="post">
    <input type="text" name="city" placeholder="Enter city" required />
    <button type="submit">Search</button>
</form>

<div th:if="${weather}" class="weather-result">
    <h2>Weather in <span th:text="${weather.name}"></span></h2>
    <p>üå°Ô∏è Temperature: <span th:text="${weather.main.temp}"></span> ¬∞C</p>
    <p>üíß Humidity: <span th:text="${weather.main.humidity}"></span>%</p>
    <p>üå•Ô∏è Description: <span th:text="${weather.weather[0].description}"></span></p>
</div>
</body>
</html>
